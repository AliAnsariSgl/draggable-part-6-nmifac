<h1>Draggable</h1>

<h2>Part 6 - the dropzone</h2>

<div *ngFor="let box of availableBoxes" class="box"
     appDroppable (dragStart)="currentBox = box">
  {{ box }}
  <div class="box box-helper" *appDraggableHelper>{{ box }}</div>
</div>



<div class="dropzone" appDropzone (drop)="move(currentBox, dropzone2)"
     (remove)="move(currentBox, availableBoxes)" [ngStyle]="{'margin-top':'200px'}">
  <div *ngFor="let box of dropzone2" class="box"
       appDroppable (dragStart)="currentBox = box">
    {{ box }}
  </div>
</div>
